<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
<body>
    <section>
        <select>
            <option disabled selected>색을 설정하세요</option>
            <option>blue</option>
            <option>green</option>
            <option>yellow</option>
        </select>
        <button>-10px</button>
        <button>+10px</button>
        테두리<input type="checkbox">
        <div>조작해보세요</div>
    </section>
</body>
</html>
<script>
window.addEventListener('DOMContentLoaded', () => {

    const select = document.querySelector('select');
    const div = document.querySelector('div');
    const buttons = document.getElementsByTagName('button');
    const checkbox = document.querySelector('input[type=checkbox]');

    // 변화가 있었을 때
    select.onchange = () => {
        console.log(select.value);
        
        // if(select.value == 'blue') {
        //     div.style.backgroundColor = 'blue';
        // } else if(select.value == 'green') {
        //     div.style.backgroundColor = 'green';
        // } else if(select.value == 'yellow') {
        //     div.style.backgroundColor = 'yellow';
        // }
        div.style.backgroundColor = 'blue';

        console.log('값이 변경되었다');
        
    }
    //console.log(button[0]);

    
    buttons[0].onclick = () => {
        const newSize = +getComputedStyle(div).fontSize.replace('px','')+10;
        div.style.fontSize =  newSize +'px';

    }
    buttons[1].onclick = () => {
        const newSize = +getComputedStyle(div).fontSize.replace('px','')-10;
        div.style.fontSize =  newSize +'px';

    }

    checkbox.onchange = () => {
        console.log(checkbox.checked);
        
        // checkbox.checked : 체크가 되어있으면 true
        if(checkbox.checked) {
            div.style.border =  '10px solid black';
        } else {
            div.style.border =  'none';
        }
        
    }
})
</script>
