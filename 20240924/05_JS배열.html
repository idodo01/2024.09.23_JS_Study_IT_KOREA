<script>
    var arr = [10,20,30]; // 1) 배열 
    var obj = {a:10, b:20, c:30}; // 2) 객체

    // 1. for-in

    // 1) 배열
    // 배열의 요소가 차례대로 i에 들어감
    for(let i in arr) {
        console.log(i);
        // 여기서 i는 문자라서 더하려면 앞에 +
        console.log(+i+10);
    }
    // 2) 객체
    for (let i in obj) {
        console.log('프로퍼티 명:',i,'프로퍼티 값:',obj[i]); // obj.i 는 안됨
    }


    // 2. for-of
    // 1) 배열
    // 배열에서밖에 사용 못함, 배열의 요소를 순서대로 순회함 마치 for each
    for (const i of arr) {
        
    }
</script>
