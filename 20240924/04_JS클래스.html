<script>
    // 1. 함수로 클래스만들기
    // console.log(window);

    // 클래스명은 대문자로 시작하는 것이 규칙
    function MyClass1() {
        this.name = 'sj';
        this.age = 66;
        console.log(1+1);
    }
    // 변수는 소문자로 시작해서, 단어 바뀔 때 대문자
    // 1) 객체로 동작시키기
    var myClass1 = new MyClass1();
    console.log(myClass1);

    // 2) 함수로 동작시키기
    // this가 의미없어짐, this가 window를 가르킴
    MyClass1();


    // 2. 클래스
    class Person{
        // constructor(){
        //     console.log('생성자 출력!');
        //     this.name = 'sj';
        //     this.age = 50;
        // }
        constructor(n,a){
            console.log('생성자 출력!');
            this.name = n;
            this.age = a;
            this.sayHello1 = function() {
                console.log(`생성자내 함수 출력`);
            }
        }

        // 프로토타입 메서드 (객체에서 불러와야 함)
        sayHello2() {
            console.log(`메서드 출력, hi 저는 ${this.name}입니다`);
        }
        // 정적 메서드 (객체없이 클래스명으로도 불러올 수 있음)
        static hi() {
            console.log(`정적 메서드 출력`);
        }
    }
    var p1 = new Person('ab',100);
    console.log(p1);
    
    p1.sayHello1();
    p1.sayHello2();

    Person.hi();
</script>
