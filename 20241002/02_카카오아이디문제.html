<script>
    // https://school.programmers.co.kr/learn/courses/30/lessons/72410?language=javascript
    // 프로그래머스 - 신규 아이디 추천
    // 1 ~ 7단계를 거쳐 새로운 아이디를 return 하세요.
    function solution(new_id){
        // 1단계 new_id의 모든 대문자를 대응되는 소문자로 치환합니다.
        // new_id = new_id.toLowerCase();
        // console.log(new_id);

        // // 2단계 new_id에서 알파벳 소문자, 숫자, 빼기(-), 밑줄(_), 마침표(.)를 제외한 모든 문자를 제거합니다.
        // new_id = new_id.replace(/[^a-z0-9-_.]/g, '');
        // console.log(new_id);
        
        // // 3단계 new_id에서 마침표(.)가 2번 이상 연속된 부분을 하나의 마침표(.)로 치환합니다.
        // new_id = new_id.replace(/[.]{2,}/g, '.');
        // console.log(new_id);

        new_id = new_id.toLowerCase()
            .replace(/[^a-z0-9-_.]/g, '')
            .replace(/[.]{2,}/g, '.')

        // 4단계 new_id에서 마침표(.)가 처음이나 끝에 위치한다면 제거합니다.
        if(new_id[0] === '.'){
            new_id = new_id.slice(1);
        }
        if(new_id[new_id.length - 1] === '.'){
            new_id = new_id.slice(0, -1);
        }
        // 5단계 new_id가 빈 문자열이라면, new_id에 "a"를 대입합니다.
        new_id = new_id.length === 0 ? 'a' : new_id;
        // 6단계 new_id의 길이가 16자 이상이면, new_id의 첫 15개의 문자를 제외한 나머지 문자들을 모두 제거합니다.
        new_id = new_id.length >= 16 ? new_id.slice(0, 15) : new_id;
        // 만약 제거 후 마침표(.)가 new_id의 끝에 위치한다면 끝에 위치한 마침표(.) 문자를 제거합니다.
        new_id = new_id[new_id.length - 1] === '.' ? new_id.slice(0, -1) : new_id
        // 7단계 new_id의 길이가 2자 이하라면, new_id의 마지막 문자를 new_id의 길이가 3이 될 때까지 반복해서 끝에 붙입니다.
        if(new_id.length <= 2){
            new_id += new_id[new_id.length -1].repeat(3 - new_id.length);
        }

        return new_id;
    }
    var result = solution("...!@BaT#*..y.abcdefghijklm");
    console.log('변환결과:', result); // "bat.y.abcdefghi"

    var result = solution("z-+.^.");
    console.log('변환결과:', result); // "z--"

    var result = solution("=.=");
    console.log('변환결과:', result); // "aaa"

    var result = solution("123_.def");
    console.log('변환결과:', result); // "123_.def"

    var result = solution("abcdefghijklmn.p");
    console.log('변환결과:', result); // "abcdefghijklmn"
</script>
