<!DOCTYPE html>

<script>
    // 1. 
    // {} : 프로퍼티 한 쌍
    // a: 프로퍼티 명
    // 10: 프로퍼티의 값
    var obj1 = { a:100, b:200, 'c':300, '내 이름':'SJ'};
    console.log(obj1);

    // 2. 객체 가져오기
    
    var aValue = obj1['a'] 
    // var aValue = obj1[a] 
    // a가 자동으로 문자열이 되어서
    // 변수 a처럼 호출하면 오류남
    var bValue = obj1.b

    console.log(aValue,bValue);

    // .으로 못가져옴
    // var nameValue = obj1.'내 이름';

    // 근데 애초에 프로퍼티명을
    // '내 이름' 이런거로 정하지 않아서
    // .으로 다 호출 가능할 것이다
    var nameValue = obj1['내 이름'];
    console.log(nameValue);

    // 3. 값 변경 및 추가
    obj1.a = 10000 // 기존의 값 변경
    obj1.d = 20000 // 기존의 값 추가
    // 방법이 똑같음
    console.log(obj1);

    // 4. js는 오류가 잘 안남
    console.log(obj1.e); // 오류가 아니라, undefined
    
    // 5. 객체 값 제거하기
    delete obj1.a;
    console.log(obj1);

    // 6. 프로퍼티 존재 여부 확인
    var check = 'd' in obj1;
    console.log(check);
    

</script>
