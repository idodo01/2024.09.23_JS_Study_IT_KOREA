<script>
    
    var obj2 = {
        arr: [1,2,3,4],// 객체 안에 배열
        obj: {a:1, b:2}, // 객체 안에 객체
        func1: () => {}, // 화살표 함수
        func2: function() {
            console.log('화살표함수 출력'); // 객체안에 있는 함수는 메서드
            
        } // 일반 함수
    }
    console.log(obj2);
    console.log(obj2.func1);
    obj2.fun2(); // 오브젝트.함수명 으로 메서드 호출가능
    // 이게 함수와 메서드와의 차이
    // 함수는 바로 ()로 호출
    // 메서드는 객체가 필요함
    
    
    

</script>
