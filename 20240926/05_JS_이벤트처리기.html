<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- <div onclick="console.log('클릭됨');"> -->
    <div onclick="inlineListener();">
        div ^^
    </div>
</body>
</html>
<script>
    // 1. 이벤트 처리기, 태그내에 삽입하기
    // (이 방법은 안쓰는게 좋음, 유지보수어려움)

    // (단점) 클릭이벤트에 대해서 하나의 함수만 작동, 마지막 함수가 작동(덮어씀)
    function inlineListener() {
        console.log('div-inline');
        
    }

    
    const div = document.querySelector('div');

    // 2. dom 요소 객체의 이벤트 처리기 프로퍼티에 설정하기
    // (단점) 클릭이벤트에 대해서 하나의 함수만 작동, 마지막 함수가 작동(덮어씀)

    div.onclick = propListener();

    function propListener() {
        console.log('div-prop');
    }

    // 3. addEventListener()
    // (장점) 1,2의 단점이 해결됨 => 여러 함수를 실행시킬 수 있음
    div.addEventListener('click', addEventListener()) // click이벤트에 반응할 거야
    function addEventListener() {
        console.log('div-eventListener');
        
    }

    div.addEventListener('click', () => {
        console.log('화살표함수 동작됨');
        
    })
</script>
