<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: azure;
    }
    section{
        width: 100px;
        height: 100px;
        background-color: beige;
    }

</style>
<body>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div>
        DIV
        <section>SECTION</section>
    </div>
</body>
</html>
<script>
    const div = document.querySelector('div');

    div.onclick = (event) => {
        // console.log('클릭되었습니다');
        // console.log(event.target); // 이벤트가 누구한테서 발생했냐? (누구 클릭했어?)
        // console.log(event.currentTarget); // onclick 을 누구에게 설정해놨어?
        // console.log(event.button);
        
        // 자기가 사용하는 모니터의 0,0 기준으로 (브라우저 창 위치 변경하면 좌표도 변경되겠죠?)
        console.log('event.screenX:', 
                    event.screenX, 
                    'event.screenY:', 
                    event.screenY
        );
        // 스크롤 포함안하고 현재 보이는 그 화면 그대로 문서의 0,0 기준으로
        console.log('event.clientX:', 
                    event.clientX, 
                    'event.clientY:', 
                    event.clientY
        );
        // 스크롤 포함해서 전체 문서 0,0 기준으로
        console.log('event.pageX:', 
                    event.pageX, 
                    'event.pageY:', 
                    event.pageY
        );
        // 클릭한 객체의 0, 0 을 기준으로
        console.log('event.offsetX:', 
                    event.offsetX, 
                    'event.offsetY:', 
                    event.offsetY
        );

    }



</script>
