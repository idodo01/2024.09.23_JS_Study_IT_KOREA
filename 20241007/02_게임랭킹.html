<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게임랭킹</title>
    <link rel="stylesheet" href="02_게임랭킹.css">
    <script src="02_게임랭킹.js" defer></script>
</head>
<body>
    <button>게임 오버!</button>
    <button>랭킹 보기</button>

    <section>
        <table>
            <thead>
                <tr>
                    <th>등수</th>
                    <th>닉네임</th>
                    <th>스코어</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <article class="modal-container">
        <section class="game-over-modal">
            <h1>당신의 스코어</h1>
            <h3 id="game-score">5000</h3>
            <div>
                <label>
                    <b>당신의 닉네임:</b><input id="nickname" type="text">
                </label>
                <button id="confirm">확인</button>
            </div>
        </section>
    </article>





</body>
</html>
